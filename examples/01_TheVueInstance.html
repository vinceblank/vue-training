<!DOCTYPE html>
<html>

<head>
    <title>The Vue Instance</title>
    <script <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div>
        <p>Open console to see results.</p>
    </div>

    <script>
        var data = { a: 1 };
        var vm = new Vue({
            data: data,
            created: function () {
                // created is a lifecycle hook - others include mounted, updated, destroyed
                // `this` points to the vm instance
                console.log('created - a is: ' + this.a)
            }
        });

        console.log(vm.a == data.a);

        vm.a = 2;
        console.log('vm.a = 2');
        console.log('data.a: ' + data.a);

        data.a = 3;
        console.log('data.a = 3');
        console.log('vm.a: ' + vm.a);
    </script>
</body>

</html>
